<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Data</h1>
        <form id="dataEntryForm">
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" required>
        
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
        
            <button type="submit">Submit</button>
        </form>
    </div>
    <button onclick="location.href='menu.html'">Return to Menu</button>
    <script>
        document.getElementById('dataEntryForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get input values
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
    
            // Calculate BMI
            var bmi = weight / (height * height);
    
                        // Get the current date
            var currentDate = new Date().toLocaleDateString();
    
            // Create an object to store height, weight, BMI, and date
            var bmiData = {
                date: currentDate,
                height: height,
                weight: weight,
                bmi: bmi.toFixed(2)
            };
    
            // Retrieve existing BMI data from localStorage (if any)
            var storedData = JSON.parse(localStorage.getItem('bmiData')) || [];
    
            // Add the new data entry
            storedData.push(bmiData);
    
            // Store updated data in localStorage
            localStorage.setItem('bmiData', JSON.stringify(storedData));
    
            // Redirect to the recommendations page
            window.location.href = 'recommendations.html'; // Assuming recommendations page URL
        });
    </script>
</body>
</html>
